<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Did You Forgive Me? ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #ffe4e1);
      color: #333;
      text-align: center;
      padding: 40px 20px;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    h2 {
      font-size: 1.8rem;
      color: #ff1493;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
    }

    #yesBtn {
      background-color: #32cd32;
      color: white;
    }

    #noBtn {
      background-color: #dc143c;
      color: white;
    }

    #forgiveYes {
      display: none;
      margin-top: 40px;
      z-index: 1;
    }

    #forgiveYes img {
      max-width: 200px;
    }

    @keyframes dance {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>

  <h2>Did you forgive me? ðŸ™ˆ</h2>
  <button id="yesBtn" onclick="showTeddy()">Yes ðŸ’š</button>
  <button id="noBtn">No ðŸ’”</button>

  <div id="forgiveYes">
    <h2>I Love You So Much! ðŸ’˜</h2>
    <img src="dance.gif" alt="Cute Teddy" />
    <p style="font-size: 1.5rem; color: #ff1493;">ðŸ’• You made my heart dance again! ðŸ’ƒ</p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    function moveButton() {
      const buttonWidth = noBtn.offsetWidth;
      const buttonHeight = noBtn.offsetHeight;
      const padding = 20;

      const maxX = window.innerWidth - buttonWidth - padding;
      const maxY = window.innerHeight - buttonHeight - padding;

      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);

      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", function(e) {
      e.preventDefault();
      moveButton();
    }, { passive: false });

    function showTeddy() {
      document.getElementById('forgiveYes').style.display = 'block';
    }
  </script>

</body>
</html>
